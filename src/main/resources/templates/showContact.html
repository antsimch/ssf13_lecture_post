<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <body>
        <div data-th-text="${successMessage}" data-th-if="${successMessage}" class="success-message"></div>
        <br>
        <br>
        <a href="/">Back</a>
        <br>
        <a href="/list">Back to Contact List</a>
        <h1>Contact Information</h1>
        <div data-th-object="${contact}">
            <p>
                ID:
                <p data-th-text="*{id}"></p>
            </p>

            <br>
            <p>
                Name:
                <p data-th-text="*{name}"></p>
            </p>

            <br>
            <p>
                Email:
                <p data-th-text="*{email}"></p>
            </p>

            <br>
            <p>
                Tel No.:
                <p data-th-text="*{telNo}"></p>
            </p>

            <br>
            <p>
                Date Of Birth:
                <p data-th-text="*{dateOfBirth}"></p>
            </p>
        </div>
    </body>
</html>
